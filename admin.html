<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Admin Portal</h1>
  <form id="menu-form">

  <script src="js/admin.js"></script>
</body>
</html>
